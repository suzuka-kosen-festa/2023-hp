name: VRT

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v1.1.2
        with:
          node-version-file: .tool-versions
      - name: Build Storybook
        run: pnpm build:storybook
      - name: Upload storybook artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: storybook-artifact
          path: storybook-static
          retention-days: 1
  capture:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      matrix:
        shard:
          - 1/15
          - 2/15
          - 3/15
          - 4/15
          - 5/15
          - 6/15
          - 7/15
          - 8/15
          - 9/15
          - 10/15
          - 11/15
          - 12/15
          - 13/15
          - 14/15
          - 15/15
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v1.1.2
        with:
          node-version-file: .tool-versions
      - name: Download storybook artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: storybook-artifact
          path: storybook-static
      - name: Install Chrome with puppeteer
        run: node node_modules/puppeteer/install.js #FIXME: This is an escape hatch
      - name: Capture
        run: pnpm capture -- -shard=${{ matrix.shard }}
      - name: Upload capture artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: capture-artifact
          path: __screenshots__
          retention-days: 1
  regression:
    needs: capture
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      CI: true
      REG_SUIT_CLIENT_ID: ${{ secrets.REG_SUIT_CLIENT_ID }}
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup Node.js
        uses: re-taro/actions/setup-node@v1.1.2
        with:
          node-version-file: .tool-versions
      - name: Download capture artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: capture-artifact
          path: __screenshots__
      - name: Workaround for detached HEAD
        run: |
          git checkout ${GITHUB_REF#refs/heads/} || git checkout -b ${GITHUB_REF#refs/heads/} && git pull
      - name: Visual Regression Test
        run: pnpm vrt
